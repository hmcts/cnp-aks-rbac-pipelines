# For use with Preview environment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: developer-edit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: ${DEVELOPERS_GROUP}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: developer-edit-custom-resources
rules:
  - apiGroups:
      - 'keda.k8s.io'
    resources:
      - 'scaledobjects'
    verbs:
      - 'create'
      - 'update'
      - 'delete'
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - 'servicecatalog.k8s.io'
    resources:
      - 'servicebindings'
    verbs:
      - 'create'
      - 'update'
      - 'delete'
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - 'helm.fluxcd.io'
    resources:
      - 'helmreleases'
    verbs:
      - 'create'
      - 'update'
      - 'delete'
      - 'watch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: developer-edit-custom-resources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: developer-edit-custom-resources
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: ${DEVELOPERS_GROUP}
