jobs:
  - deployment: Deploy
    pool:
      vmImage: ${{ parameters.agentPool }}
    environment: ${{ parameters.environment }}
    strategy:
      # default deployment strategy
      runOnce:
        deploy:
          steps:
            - download: current
              artifact: drop
            - task: Bash@3
              displayName: 'Show files'
              inputs:
                targetType: 'inline'
                script: 'ls -lash'
                workingDirectory: '$(Pipeline.Workspace)/drop/terraform'
            - task: TerraformInstaller@0
              inputs:
                terraformVersion: ${{ parameters.terraformVersion }}
            - task: TerraformCLI@0
              displayName: Init - ${{ parameters.environment }}
              inputs:
                command: 'init'
                backendType: 'azurerm'
                backendServiceArm: 'dcd-cftapps-${{ parameters.environment }}'
                backendAzureRmResourceGroupName: 'core-infra-${{ parameters.environment }}-rg'
                backendAzureRmStorageAccountName: 'cftapps${{ parameters.environment }}'
                backendAzureRmContainerName: 'tfstate'
                backendAzureRmKey: '${{ parameters.resource_key }}/${{ parameters.environment }}.tfstate'
                workingDirectory: '$(Pipeline.Workspace)/drop/terraform'
            - task: TerraformInstaller@0
              inputs:
                terraformVersion: ${{ parameters.terraformVersion }}
            - task: TerraformCLI@0
              displayName: Apply
              inputs:
                command: 'apply'
                commandOptions: '${{ parameters.environment }}plan'
                environmentServiceName: 'dcd-cftapps-${{ parameters.environment }}'
                workingDirectory: '$(Pipeline.Workspace)/drop/terraform'
